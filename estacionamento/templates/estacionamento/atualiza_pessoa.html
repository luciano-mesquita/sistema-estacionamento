{% extends 'base.html' %}

{% load bootstrap %}

{% block principal %}

<div class="row">
    <div class="col-md-5">
        <h3>Atualizando {{ pessoa.nome }}</h4>
        <form action="{% url 'est_atualiza_pessoa' pessoa.id %}" method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

{% endblock %}
